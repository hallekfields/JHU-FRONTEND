<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.js"></script>     
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="NarrowItDownApp">
    <div class="container" ng-controller='NarrowItDownController as found'>
      <div class="row">
        <h1>Narrow Down Your Chinese Menu Choice</h1>

        <div class="form-group">
          <input type="text" placeholder="search term" class="form-control" ng-model="found.searchTerm" >
        </div>
        <div class="form-group narrow-button">
          <button class="btn btn-primary" ng-click="found.getMatchedMenuItems()">Narrow It Down For Me!</button>
        </div>
      </div>

      <!-- found-items should be implemented as a component -->
      <div class="row">
        <found-items found-items="found"></found-items>
      </div>
    </div>

  </body>
</html>
